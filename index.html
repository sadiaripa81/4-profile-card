<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>profile card</title>
</head>
<body>
    <div class="white_div">
        <div class="blue_div">
           
            <div class="main_div">

                <div class="img_div">
                    <img class="bg_img" src="./images/bg-pattern-card.svg" alt="">
                    <img class="profile_img" src="./images/image-victor.jpg" alt="">
                </div>
                <div class="card_div">
                    <div class="middle_div">
                        <p class="name">Victor Crest <span class="span">26</span></p>
                    <p class="place">London</p>
                    </div>
                    <hr class="hr">
                    <div class="last_part">
                        <div class="followers">
                            <p class="p_bold">80K</p>
                            <p class="p_gray">Followers</p>
                        </div>
                        <div class="likes">
                            <p class="p_bold">803K</p>
                            <p class="p_gray">Likes</p>
                        </div>
                        <div class="photos">
                            <p class="p_bold">1.4K</p>
                            <p class="p_gray">Photos</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
